<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #036539;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #f8f9fa;
            padding: 0.5rem;
        }

        nav a {
            text-decoration: none;
            color: green;
            margin: 0 1rem;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Casa de Cambio</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#cotizaciones">Cotizaciones</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <main>
        <section id="cotizaciones">
            <h2>Cotizaciones</h2>
            <!-- Aquí puedes agregar información sobre las cotizaciones -->
        </section>

        <section id="servicios">
            <h2>Servicios</h2>
            <!-- Aquí puedes agregar información sobre los servicios que ofreces -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <!-- Aquí puedes agregar un formulario de contacto o información de contacto -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Casa de Cambio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
