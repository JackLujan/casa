<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tarjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .card-registration-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-registration-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input, button {
            margin-bottom: 16px;
            padding: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #cardResult {
            font-weight: bold;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="card-registration-container">
        <h1>Registro de Tarjeta</h1>
        <div class="card-registration-form">
            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" placeholder="Ingrese el número de tarjeta">

            <label for="cardHolder">Titular de la Tarjeta:</label>
            <input type="text" id="cardHolder" placeholder="Ingrese el nombre del titular">

            <label for="expiryDate">Fecha de Vencimiento:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Ingrese el CVV">

            <button onclick="registerCard()">Registrar Tarjeta</button>

            <p id="cardResult">Resultado:</p>
        </div>
    </div>

    <script>
        function registerCard() {
            const cardNumber = document.getElementById("cardNumber").value;
            const cardHolder = document.getElementById("cardHolder").value;
            const expiryDate = document.getElementById("expiryDate").value;
            const cvv = document.getElementById("cvv").value;

            // Validaciones básicas (puedes agregar validaciones más robustas según tus necesidades)

            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                document.getElementById("cardResult").innerText = 'Número de tarjeta inválido';
                return;
            }

            if (cardHolder.trim() === "") {
                document.getElementById("cardResult").innerText = 'Por favor, ingrese el nombre del titular de la tarjeta';
                return;
            }

            if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
                document.getElementById("cardResult").innerText = 'Fecha de vencimiento inválida';
                return;
            }

            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById("cardResult").innerText = 'CVV inválido';
                return;
            }

            // Simulación de registro exitoso
            document.getElementById("cardResult").innerText = 'Tarjeta registrada con éxito';
        }
    </script>
</body>
</html>
